    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-image: url('https://raw.githubusercontent.com/WilfriedWilde/Website/main/wilfried-jazz-1068x570.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: top; /* Cadrage de la photo vers le haut */
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            color: #fff;
        }

        header {
            background-color: rgba(51, 51, 51, 0.8);
            padding: 20px;
            text-align: center;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        header h1 {
            margin: 0;
            font-family: 'Anton', sans-serif;
            font-size: 3em;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #6ab7ff; /* Bleu pour les lettres "W" */
            transition: color 0.3s ease;
        }

        header h1:hover {
            color: #fff; /* Couleur du titre */
        }

        header nav {
            margin-top: 20px;
        }

        header nav ul {
            display: flex;
            justify-content: center;
            list-style-type: none;
            padding: 0;
        }

        header nav ul li {
            margin: 0 10px;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 1.2em;
            transition: color 0.3s ease;
        }

        header nav ul li a:hover {
            color: #6ab7ff; /* Bleu plus clair */
        }

        main {
            padding: 150px 20px 50px; /* Espacement autour du contenu principal */
            color: #333; /* Couleur du texte principal */
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            max-width: 1000px; /* Étendre plus en largeur */
            margin: 0 auto;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Ombre portée */
        }

        footer {
            background-color: rgba(51, 51, 51, 0.8);
            color: #fff;
            padding: 20px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0; /* Placement en bas de page */
            z-index: 1000;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>

        <h1>WILFRIED <span>W</span>ILDE</h1> <!-- Seul le "W" est coloré -->
