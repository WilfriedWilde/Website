<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WILFRIED WILDE</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
        }

        .parallax {
            background-image: url('background.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        .parallax h1 {
            font-size: 4em;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #6ab7ff; /* Bleu pour les lettres "W" */
            transition: color 0.3s ease;
        }

        .parallax h1:hover {
            color: #fff; /* Couleur du titre */
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Transparence */
        }

        .section {
            padding: 50px 20px;
            text-align: center;
        }

        .section h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .section p {
            font-size: 1.2em;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="parallax">
        <div class="overlay"></div>
        <h1>WILFRIED <span>W</span>ILDE</h1> <!-- Seul le "W" est coloré -->
    </div>

    <div class="section">
        <h2>Bienvenue sur WILFRIED WILDE</h2>
        <p>Ceci est une page d'accueil moderne avec un effet de défilement parallaxe et une superposition transparente. Explorez les différentes sections pour découvrir plus.</p>
    </div>

    <!-- Liens vers d'autres sections -->
    <div class="section">
        <h2>Sections</h2>
        <ul>
            <li><a href="bio.html">BIO</a></li>
            <li><a href="medias.html">MÉDIAS</a></li>
            <li><a href="concerts.html">CONCERTS</a></li>
            <li><a href="contact.html">CONTACT</a></li>
        </ul>
    </div>

    <footer>
        <p>&copy; 2024 WILFRIED WILDE</p>
    </footer>
</body>
</html>
