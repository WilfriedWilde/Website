<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WILFRIED WILDE</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-image: url('https://raw.githubusercontent.com/WilfriedWilde/Website/main/wilfried-jazz-1068x570.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: top; /* Cadrage de la photo vers le haut */
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        header {
            background-color: rgba(51, 51, 51, 0.9);
            color: #fff;
            padding: 10px 20px; /* Ajustement de la taille de l'entête */
            text-align: left; /* Alignement du texte à gauche */
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }

        .header-content {
            display: flex;
            align-items: center; /* Alignement vertical du contenu de l'entête */
            justify-content: space-between; /* Espacement uniforme entre le titre et les liens */
        }

        header h1 {
            margin: 0;
            font-family: 'Anton', sans-serif;
            font-size: 3em;
            color: #fff; /* Couleur du titre */
        }

        header h1 span {
            color: #6ab7ff; /* Bleu pour les lettres "W" */
        }

        header nav ul {
            display: flex;
            list-style-type: none;
            padding: 0;
        }

        header nav ul li {
            margin-right: 20px;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 1.2em;
            transition: color 0.3s ease;
        }

        header nav ul li a:hover {
            color: #6ab7ff; /* Bleu plus clair */
        }

        main {
            padding: 100px 20px; /* Espacement autour du contenu principal */
        }

        main .container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
            max-width: 1000px; /* Étendre plus en largeur */
            margin: 0 auto;
        }

        footer {
            background-color: rgba(51, 51, 51, 0.9);
            color: #fff;
            padding: 20px;
            text-align: center;
            position: fixed;
            width: calc(100% - 40px); /* Largeur ajustée */
            bottom: 0; /* Placement en bas de page */
            left: 20px;
            right: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1><span>W</span>ILFRIED WILDE</h1> <!-- Seul le "W" est coloré -->
            <nav>
                <ul>
                    <li><a href="bio.html">BIO</a></li>
                    <li><a href="medias.html">MÉDIAS</a></li>
                    <li><a href="concerts.html">CONCERTS</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <!-- Contenu principal ici -->
    </main>

    <footer>
        <p>&copy; 2024 WILFRIED WILDE</p>
    </footer>
</body>
</html>
